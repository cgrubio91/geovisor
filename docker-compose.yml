version: '3.8'

services:
  # PostgreSQL con PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: geovisor_postgres
    environment:
      POSTGRES_DB: geovisor
      POSTGRES_USER: geovisor_user
      POSTGRES_PASSWORD: geovisor_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - geovisor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geovisor_user -d geovisor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI (opcional, para desarrollo usar uvicorn directamente)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geovisor_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://geovisor_user:geovisor_password_2024@postgres:5432/geovisor
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geovisor_network

  # Frontend React (opcional, para desarrollo usar npm run dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geovisor_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - geovisor_network

volumes:
  postgres_data:
    driver: local

networks:
  geovisor_network:
    driver: bridge
